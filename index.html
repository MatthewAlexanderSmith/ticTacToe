<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

  </head>
  <body>
    <div class="container">

      <div class="messageContainer">
        <div class="message">

          <div class="mainTitleContainer">
            <p id="mainTitle"></p>
          </div>

          <div class="hideMessage">
            <p id="mainMessage"></p>
          </div>
        </div>
      </div>

      <div class="score">
        <div class="centerScores" style="display: none;" >
          <div class="xScore">
            <p>X WINS: <span></span></p>
          </div>
          <div class="oScore">
            <p>
              O WINS: <span></span>
            </p>
          </div>

          <div class="resetButton">
            <button>RESET</button>
          </div>
        </div>
      </div>
      

      <table align="center" style="display: none;">
        <tr>
          <td id="2"></td>
          <td id="7"></td>
          <td id="6"></td>
        </tr>
        <tr>
          <td id="9"></td>
          <td id="5"></td>
          <td id="1"></td>
        </tr>
        <tr>
          <td id="4"></td>
          <td id="3"></td>
          <td id="8"></td>
        </tr>
      </table>
    </div>
    <script src="ttt.js" charset="utf-8"></script>
    <script src="combos.js" charset="utf-8"></script>
    <script src="typed.js" charset="utf-8"></script>
  </body>

</html>
